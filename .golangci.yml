# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Security
    - gosec

    # Code quality
    - bodyclose
    - contextcheck
    - cyclop
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - goprintffuncname
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - stylecheck
    - usetesting   # replaced deprecated tenv
    - tparallel
    - unconvert
    - unparam
    - whitespace
    - wsl

  disable:
    # Too strict for this project
    - depguard
    - exhaustruct
    - gochecknoglobals
    - gochecknoinits
    - godox
    - err113        # renamed from goerr113
    - ireturn
    - lll
    - nlreturn
    - nonamedreturns
    - paralleltest
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck

linters-settings:
  cyclop:
    max-complexity: 15
    skip-tests: true

  dupl:
    threshold: 150

  errcheck:
    check-type-assertions: true
    check-blank: true

  funlen:
    lines: 100
    statements: 50
    ignore-comments: true

  gocognit:
    min-complexity: 20

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam
      - rangeValCopy

  gocyclo:
    min-complexity: 15

  godot:
    scope: declarations
    capital: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/qoxi-cloud/proxmox-hetzner-go

  gosec:
    excludes:
      - G104 # Audit errors not checked (handled by errcheck)
    config:
      G306: "0644" # Expected file permissions

  maintidx:
    under: 20

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nestif:
    min-complexity: 5

  prealloc:
    simple: true
    for-loops: true

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code

  stylecheck:
    checks:
      - all
      - -ST1000 # Package comments
      - -ST1003 # MixedCaps naming

  unparam:
    check-exported: false

  wsl:
    allow-assign-and-anything: true

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gocognit
        - goconst
        - gocyclo
        - maintidx
        - wsl

    # Exclude known issues in generated files
    - path: mock\.go
      linters:
        - dupl

    # Allow fmt.Print in cmd/
    - path: cmd/
      linters:
        - forbidigo

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default-severity: warning
  rules:
    - linters:
        - gosec
      severity: error
