# SonarCloud configuration
# https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/sonarscanner-for-gradle/

# Project identification
sonar.projectKey=qoxi-cloud_proxmox-hetzner-go
sonar.organization=qoxi-cloud

# Project information
sonar.projectName=proxmox-hetzner-go
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/testutil/**,**/mock*.go,build/**,node_modules/**,.taskmaster/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/testutil/**

# Coverage report
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Links
sonar.links.homepage=https://github.com/qoxi-cloud/proxmox-hetzner-go
sonar.links.ci=https://github.com/qoxi-cloud/proxmox-hetzner-go/actions
sonar.links.scm=https://github.com/qoxi-cloud/proxmox-hetzner-go
sonar.links.issue=https://github.com/qoxi-cloud/proxmox-hetzner-go/issues
